<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delad Urklipp - Paste Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Delad Urklipp</h1>
        <p>Dela text mellan olika enheter och användare</p>
      </div>

      <!-- LOGIN-FORMULÄR (visas när utloggad) -->
      <div id="loginSection" class="login-section">
        <h3>Logga in</h3>
        <input type="text" id="usernameInput" placeholder="Användarnamn" />
        <input type="password" id="passwordInput" placeholder="Lösenord" />
        <button id="loginBtn">Logga in</button>
      </div>

      <!-- AUTH-SECTION (visas när inloggad) -->
      <div id="authSection" class="auth-section hidden">
        <input
          type="text"
          id="apiKeyInput"
          placeholder="Ange din API-nyckel (JWT token)"
        />
        <button id="connectBtn">Anslut</button>
        <button id="logoutBtn" class="hidden">Logga ut</button>
      </div>

      <div id="status" class="status disconnected">Inte ansluten</div>

      <div id="chatContainer" class="chat-container">
        <!-- Delade texter visas här -->
      </div>

      <div class="input-section">
        <input
          type="text"
          id="messageInput"
          placeholder="Skriv eller klistra in text att dela..."
          disabled
        />
        <button id="sendBtn" disabled>Dela</button>
      </div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
